version: "3.3"
services:
  elasticsearch:
    container_name: es-container
    hostname: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.3
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - 9200:9200
    volumes:
      - esdata:/usr/share/elasticsearch/data

  essearchservice:
    container_name: essearch
    build:
      context: ../src/es_search_service
      dockerfile: Dockerfile
    depends_on:
      - elasticsearch
    environment:
      - ES_HOST=http://es-container:9200
    ports:
      - 8087:8087

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:14
    ports:
      - 2345:5432
    volumes:
      - "./db:/docker-entrypoint-initdb.d"
      - "./pg_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: "vfifif"
      PGDATA: "/var/lib/postgresql/data/edudata"
  graphdb:
    container_name: graphdb
    build:
      context: .
      dockerfile: Dockerfile_GraphDB
    ports:
      - 7200:7200
  nutch:
    container_name: nutch
    build:
      context: .
      dockerfile: Dockerfile_Nutch
      args:
        BUILD_MODE: 2
        SERVER_PORT: 8086
        SERVER_HOST: 0.0.0.0
        WEBAPP_PORT: 8088
    ports:
      - 8086:8086
      - 8088:8088

volumes:
  esdata:
    external: true
  pgdata:
