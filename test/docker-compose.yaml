version: "3.3"
services:
  elasticsearch:
    container_name: es-container
    hostname: es-container
    image: docker.elastic.co/elasticsearch/elasticsearch:8.4.3
    environment:
      - xpack.security.enabled=false
      - "discovery.type=single-node"
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.ml.enabled=false
    ports:
      - 9200:9200
    volumes:
      - esdata:/usr/share/elasticsearch/data
      - ./elasticsearch.yml:~/config/elasticsearch.yml

  essearchservice:
    container_name: essearch
    hostname: essearch
    build:
      context: ../src/es_search_service
      dockerfile: Dockerfile
    depends_on:
      - elasticsearch
    environment:
      - ES_HOST=http://es-container:9200
    ports:
      - 8087:8087

  siteservice:
    container_name: siteservice
    build:
      context: ../src/site_emulation_service
      dockerfile: Dockerfile
    depends_on:
      - elasticsearch
      - postgres
    environment:
      - ES_HOST=essearch
      - PG_HOST=postgres
      - PG_PORT=5432
      - APP_HOST=4.231.57.204
    ports:
      - 8089:8089

  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres:14
    ports:
      - 2345:5432
    volumes:
      - "./db:/docker-entrypoint-initdb.d"
      - "./pg_data:/var/lib/postgresql/data"
    environment:
      POSTGRES_PASSWORD: "vfifif"
      PGDATA: "/var/lib/postgresql/data/edudata"

  graphdb:
    container_name: graphdb
    build:
      context: .
      dockerfile: Dockerfile_GraphDB
    ports:
      - 7200:7200

  nutch:
    container_name: nutch
    build:
      context: .
      dockerfile: Dockerfile_Nutch
      args:
        BUILD_MODE: 2
        SERVER_PORT: 8086
        SERVER_HOST: 0.0.0.0
        WEBAPP_PORT: 8088
    ports:
      - 8086:8086
      - 8088:8088

volumes:
  esdata:
    external: true
  pgdata:
